version: "3.8"
services:

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - app-pg-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=changethis

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - app-pg-admin-data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@dsa-heldenbogen.de
      - PGADMIN_DEFAULT_PASSWORD=changethis


volumes:
  app-pg-data:
  app-pg-admin-data:
